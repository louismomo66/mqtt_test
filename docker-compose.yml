services:
  postgres:
    image: postgres:15-alpine
    container_name: mqtt_postgres
    environment:
      POSTGRES_DB: mqtt_db
      POSTGRES_USER: mqtt_user
      POSTGRES_PASSWORD: mqtt_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mqtt_user -d mqtt_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt_mosquitto
    ports:
      - "1883:1883"
      - "9002:9002"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./password_file:/mosquitto/config/password_file
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t test -m test"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: mqtt_backend
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "9005:9005"

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_logs:
